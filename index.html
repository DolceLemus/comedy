<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/assets/bootstrap.min.css">
    <!-- local css -->
    <link rel="stylesheet" href="css/main.css">

    <title>Comedy</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">
                <img src="assets/images/comedylog.png" width="120" height="50" class="d-inline-block align-top" alt="">
            </a>
            <button type="button" class="btn btn-outline-light" id="login">Log-in</button>
            <button id= "user-menu" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fas fa-cog"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <div class="navbar-nav mr-auto">
                <div class="nav-item" id="profile">
                    <div class="row">
                        <div class="col col-4 offset-4"><img id="photo-profile" class="img-fluid img-thumbnail rounded-circle" src="" alt=""></div>
                    </div>
                     <div class="col col-7 offset-3  text-light">
                        <span id="name-profile"></span>
                        <p class="email  text-light" id="email-profile"></p>
                    </div>
                    
                </div>
                <div class="nav-item">
                    <button type="button" id="logout" class="btn btn-outline-light">Log-Out</button>
                </div>
              </div>

            </div>
        </nav>
    </header>
    <navbar>
        <ul class="nav nav-tabs" id="tabFormats" role="tablist">
            <li class="nav-item">
                <a class="nav-link active white-text" id="gif-tab" data-toggle="tab" href="#gif" role="tab" aria-controls="gif" aria-selected="true">Gif<i class="fas fa-spinner"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link white-text" id="images-tab" data-toggle="tab" href="#images" role="tab" aria-controls="images" aria-selected="false">Images<i class="fas fa-image"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link white-text" id="videos-tab" data-toggle="tab" href="#videos" role="tab" aria-controls="videos" aria-selected="false">Videos<i class="fas fa-play"></i></a>
            </li>
        </ul>
        <div class="tab-content" id="tabContent">
            <!-- GIF -->

            <div class="tab-pane fade show active container-fluid" id="gif" role="tabpanel" aria-labelledby="gif-tab">
                <button type="button" class="btn btn-light card btn-lg col-12 mt-2" data-toggle="modal" data-target="#publish-modal">Make me laught...</button>
                <!-- Card-Newsfeed-->
                <section id="publish-card-cont-post" class="container mt-1">
                </section>


            </div>
            <!-- /GIF -->

            <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">Images...</div>
            <div class="tab-pane fade" id="videos" role="tabpanel" aria-labelledby="videos-tab">Videos...</div>
        </div>

    </navbar>
   <!-- MODALES -->
  <!-- gif publish modal -->
   <div class="modal" tabindex="-1" role="dialog" id="publish-modal">
       <div class="modal-dialog" role="document">
           <div class="modal-content">
               <div class="modal-header">
                   <h5 class="modal-title">Make me laught GIF...</h5>
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                   </button>
               </div>
               <div class="modal-body">
                       <textarea class="form-control" id="publish-testarea" rows="2"></textarea>
                       <h3>Search for gifs</h3>
                       <input type="text" id="inputQuery">
                       <input type="button" id="submitButton" value="Search">
                       <div id="image"></div>                   
                       
               </div>
               <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                   <button type="button" class="btn btn-primary" data-dismiss="modal" id="post">Post</button>
               </div>
           </div>
       </div>
   </div>
   <!-- Modal Sign In -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="row">
                    <p class="col-sm-12">Ingresa con Google</p>
                    <button type="button" class="btn btn-dark col-sm-2" id="login"><i class="fab fa-google"></i>Google</button>
                    <div id="root"></div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                    <button type="button" class="btn btn-primary">Ingresar</button>

                </div>
            </div>
        </div>
    </div>

   <!-- Cierre modal Sign in -->
   <!-- SCRIPTS -->


    <!-- jQuery (nedded for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <!-- bootstrap js -->
    <script type="text/javascript" src="js/assets/bootstrap.min.js"></script>
    <!-- API Giphy -->
    <script type="text/javascript" src="js/giphy.js"></script>
    <!-- js -->
    <script src="js/signin.js"></script>
    


</body>

</html>
